<ng-container *ngIf="loading || !initialized">
  <ws-spinner></ws-spinner>
</ng-container>
<ng-container *ngIf="initialized && !loading">
  <form class="form-horizontal" [ngClass]="{'was-validated': this.form.submitted}" novalidate
        (ngSubmit)="submit()" #form="ngForm">

    <div class="form-group row">
      <label for="name"
             class="col-sm-3 col-form-label text-right font-weight-bold">{{'Name' | translate}}&nbsp;*</label>
      <div class="col-sm-4">
        <input
          placeholder="{{'Name' | translate}}"
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [ngModel]="tag ? tag.name.text : undefined">
      </div>
      <div class="col-sm-5">
      <span
        class="form-text text-danger"
        style="display: block"
        *ngIf="form.submitted && this.form.controls.name.errors && this.form.controls.name.errors.required">
        {{'Please enter a name!' | translate}}
      </span>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" class="btn btn-success" id="saveTag" [disabled]="loading">
          {{'Save' | translate}}
        </button>&nbsp;
        <a class="btn btn-secondary" [routerLink]="['/events', this.event.id, 'tags']">{{'Cancel' | translate}}</a><br/>
        <ws-spinner *ngIf="loading"></ws-spinner>
      </div>
    </div>
  </form>
</ng-container>

<form class="form-horizontal" name="form" novalidate focus-error ng-submit="save()">
    <div class="form-group" ng-show="!locale" ng-class="{'has-error': submitted && form.locale.$invalid}">
        <label for="locale" class="col-sm-3 control-label">Language <span class="required">*</span></label>
        <div class="col-sm-4">
            <select class="form-control" id="locale" name="locale" required ng-model="translation.name.lang_code">
                <option value="en">{{'en'|translate}}</option>
                <option value="de">{{'de'|translate}}</option>
                <option value="fr">{{'fr'|translate}}</option>
                <option value="pt_BR">{{'pt_BR'|translate}}</option>
                <option value="ar_AE">{{'ar_AE'|translate}}</option>
                <option value="ru_RU">Russian</option>
                <option value="tt_RU">Tatar</option>
            </select>
        </div>
        <div class="col-sm-5">
            <span class="help-block" ng-show="submitted" ng-messages="form.locale.$error">
                <span ng-message="required">Please select a language!</span>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
        <label for="name" class="col-sm-3 control-label">Name <span class="required">*</span></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" required ng-model="translation.name.text" dir="{{translation.name.lang_code === 'ar_AE' ? 'rtl' : ''}}">
        </div>
        <div class="col-sm-5">
            <span class="help-block" ng-show="submitted" ng-messages="form.name.$error">
                <span ng-message="required">Please enter a name!</span>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.description.$invalid}">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description" name="description" rows="9" ng-model="translation.description.text" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.description_industry_action.$invalid}">
        <label for="description_industry_action" class="col-sm-3 control-label">Career info</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description_industry_action" name="description_industry_action" rows="9" ng-model="translation.description_industry_action.text" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.description_required_skills.$invalid}">
        <label for="description_required_skills" class="col-sm-3 control-label">Required skills</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description_required_skills" name="description_required_skills" rows="9" ng-model="translation.description_required_skills.text" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.description_competition_action.$invalid}">
        <label for="description_competition_action" class="col-sm-3 control-label">At the Competition</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description_competition_action" name="description_competition_action" rows="9" ng-model="translation.description_competition_action.text" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.description_facts.$invalid}">
        <label for="description_competition_action" class="col-sm-3 control-label">Facts</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description_facts" name="description_facts" rows="9" ng-model="translation.description_facts.text" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Photos</label>
        <div class="col-sm-6">
            <div class="row" ng-repeat="photo in translation.photos">
                <div class="col-sm-4">
                    <div class="ws-image-thumbnail">
                        <img ng-src="{{thumbnail(photo)}}" />
                    </div>
                    <br/>
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="photo.description.text">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success">Save Translation<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
            <a ui-sref="events.skill.translations({eventId: skill.event.id, id: skill.id})" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>

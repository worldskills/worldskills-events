<form class="form-horizontal" name="form" novalidate focus-error ng-submit="save()">
    <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
        <label for="name" class="col-sm-3 control-label">Name <span class="required">*</span></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" required ng-model="baseSkill.name.text">
        </div>
        <div class="col-sm-5">
            <span class="help-block" ng-show="submitted" ng-messages="form.name.$error">
                <span ng-message="required">Please enter a name!</span>
            </span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.sector.$invalid}">
        <label for="sector" class="col-sm-3 control-label">Sector</label>
        <div class="col-sm-4">
            <select class="form-control" id="sector" name="sector" ng-model="baseSkill.sector" ng-options="sector.name.text for sector in baseSectors.base_sectors track by sector.id">
                <option></option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.summary.$invalid}">
        <label for="summary" class="col-sm-3 control-label">Summary</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="summary" name="summary" ng-model="baseSkill.summary.text">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.description.$invalid}">
        <label for="description" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-6">
            <textarea class="form-control" id="description" name="description" rows="9" ng-model="baseSkill.description.text" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': submitted && form.url_video.$invalid}">
        <label for="url_video" class="col-sm-3 control-label">Video URL</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="url_video" name="url_video" ng-model="baseSkill.url_video">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success">Save<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
            <a ui-sref="base_skills" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>

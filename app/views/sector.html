<ol class="breadcrumb">
    <li><a ui-sref="events.list">Events</a></li>
    <li><a ui-sref="events.event.form({id: sector.event.id})">{{sector.event.name}}</a></li>
    <li><a ui-sref="events.event.sectors({id: sector.event.id})">Sectors</a></li>
    <li class="active">{{id ? (title || " ") : "Add Sector"}}</li>
</ol>

<p class="pull-right">
    <button ng-click="deleteSector()" class="btn btn-danger" ng-show="canDelete">Delete Sector<ws-text-spinner ng-show="deleteLoading" class="ng-hide"></ws-text-spinner></button>
</p>

<alerts></alerts>

<h1>{{id ? (title || " ") : "Add Sector"}}</h1>

<hr>

<div id="content">
    <form class="form-horizontal" name="form" novalidate focus-error ng-submit="save()">
        <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
            <label for="name" class="col-sm-3 control-label">Name <span class="required">*</span></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" required ng-model="sector.name.text">
            </div>
            <div class="col-sm-5">
                <span class="help-block" ng-show="submitted" ng-messages="form.name.$error">
                    <span ng-message="required">Please enter a name!</span>
                </span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.base_sector.$invalid}">
            <label for="sector" class="col-sm-3 control-label">Global Sector</label>
            <div class="col-sm-4">
                <select class="form-control" id="sector" name="sector" ng-model="sector.base_sector_id" ng-options="baseSector.id as baseSector.name.text for baseSector in baseSectors.base_sectors">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success">Save<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
                <a ng-if="skillId" ui-sref="events.skill.sectors({eventId: sector.event.id, id: skillId})" class="btn btn-default">Cancel</a>
                <a ng-if="!skillId" ui-sref="events.event.sectors({id: sector.event.id})" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>

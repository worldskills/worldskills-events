<p>
    <a ui-sref="base_skill_photo_create({skillId: baseSkill.id})" class="btn btn-success">Add Photo</a>
</p>

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="30%" />
            <col width="70%" />
        </colgroup>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Description</th>
            </tr>
        </thead>
        <tfoot><tr><td colspan="2"></td></tr></tfoot>
        <tbody>
            <tr ng-repeat="photo in baseSkill.photos">
                <td>
                    <a ui-sref="base_skill_photo({skillId: baseSkill.id, id: photo.id})">
                        <div class="ws-image-thumbnail">
                            <img ng-src="{{thumbnail(photo)}}" />
                        </div>
                    </a>
                </td>
                <td>
                    <a ui-sref="base_skill_photo({skillId: baseSkill.id, id: photo.id})">
                        {{ photo.description.text }}
                    </a>
                </td>
            </tr>
            <tr ng-show="baseSkill.photos.length == 0">
                <td colspan="2">No photos found.</td>
            </tr>
        </tbody>
    </table>
</div>

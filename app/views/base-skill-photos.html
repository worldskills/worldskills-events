<p>
    <a ui-sref="base_skill_photo_create({skillId: baseSkill.id})" class="btn btn-success">Add Photo</a>
</p>

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="20%" />
            <col width="70%" />
            <col width="10%" />
        </colgroup>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot><tr><td colspan="3"></td></tr></tfoot>
        <tbody>
            <tr ng-repeat="photo in baseSkill.photos">
                <td>
                    <a ui-sref="base_skill_photo({skillId: baseSkill.id, id: photo.id})">
                        <div class="ws-image-thumbnail">
                            <img ng-src="{{thumbnail(photo)}}" />
                        </div>
                    </a>
                </td>
                <td>
                    <a ui-sref="base_skill_photo({skillId: baseSkill.id, id: photo.id})">
                        {{ photo.description.text }}
                    </a>
                </td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="moveUp(photo, $index)" ng-disabled="$first"><span class="glyphicon glyphicon-triangle-top"></span></button>
                        <button type="button" class="btn btn-primary btn-sm" ng-click="moveDown(photo, $index)" ng-disabled="$last"><span class="glyphicon glyphicon-triangle-bottom"></span></button>
                    </div>
                </td>
            </tr>
            <tr ng-show="baseSkill.photos.length == 0">
                <td colspan="3">No photos found.</td>
            </tr>
        </tbody>
    </table>
</div>

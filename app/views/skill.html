<ol class="breadcrumb">
    <li><a ui-sref="events.list">Events</a></li>
    <li><a ui-sref="events.event.form({id: skill.event.id})">{{skill.event.name}}</a></li>
    <li><a ui-sref="events.event.skills({id: skill.event.id})">Skills</a></li>
    <li class="active">{{id ? (title || " ") : "Add Skill"}}</li>
</ol>

<alerts></alerts>

<p class="pull-right" ng-show="id">
    <button ng-click="setStatusRemoved()" class="btn btn-danger" title="Set status of Skill to removed, will prevent it from appearing in lists">Mark Skill as Removed<ws-text-spinner ng-show="setStatusRemovedLoading" class="ng-hide"></ws-text-spinner></button>
    <button ng-click="deleteSkill()" class="btn btn-default" title="Permanently delete Skill and all its data"><span class="text-danger">Delete Skill</span><ws-text-spinner ng-show="deleteLoading" class="ng-hide"></ws-text-spinner></button>
</p>

<h1>{{id ? (title || " ") : "Add Skill"}}</h1>

<ul class="nav nav-tabs">
    <li ui-sref-active="active"><a ui-sref="events.skill.form">Skill</a></li>
    <li ui-sref-active="active"><a ui-sref="events.skill.translations">Translations</a></li>
    <li ui-sref-active="active"><a ui-sref="events.skill.photos">Photos</a></li>
    <li ui-sref-active="active"><a ui-sref="events.skill.clone">Copy</a></li>
</ul>

<div id="content" ui-view>
</div>

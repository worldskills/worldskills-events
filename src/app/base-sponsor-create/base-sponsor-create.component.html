<ng-container *ngIf="loading">
  <ws-spinner></ws-spinner>
</ng-container>
<ng-container *ngIf="!loading">
  <div class="row my-2">
    <div class="col-12">
      <h3 class="m-0 float-left">
        {{'Create sponsor' | translate}}
      </h3>
      <div class="clearfix"></div>
    </div>
  </div>
  <hr class="my-2"/>
  <div class="row">
    <div class="col-12">
      <app-sponsor-form
        [editable]="true"
        [cancelLink]="['/base-sponsors']"
        [isBaseSponsor]="true"
        (save)="save($event)"
      ></app-sponsor-form>
    </div>
  </div>
</ng-container>

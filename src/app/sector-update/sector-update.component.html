<ng-container *ngIf="loading || !initialized">
  <ws-spinner></ws-spinner>
</ng-container>
<ng-container *ngIf="initialized && !loading">
  <hr class="my-2"/>
  <div class="row">
    <div class="col-12">
      <app-sector-form
        [editable]="authenticatedUser && event && event.ws_entity && hasUserRole(authenticatedUser, appId, event.ws_entity.id, 'Admin', 'EditEvents')"
        [event]="event"
        [sector]="sector"
        (save)="save($event)"
      ></app-sector-form>
    </div>
  </div>
</ng-container>

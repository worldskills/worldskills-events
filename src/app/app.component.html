<ws-staging-banner *ngIf="environmentWarning" [message]="environmentWarning"></ws-staging-banner>
<ws-puppeteer-banner [currentUser]="currentUser"></ws-puppeteer-banner>
<ws-auth-header [appName]="'Events' | translate" [menuItems]="menuItems">
</ws-auth-header>

<div class="container">
  <ws-breadcrumbs
    *ngIf="showBreadcrumb"
    [showHomeItem]="true"
    [homeItemText]="'Events' | translate"
    [homeItemRoute]="'/events'">
  </ws-breadcrumbs>
  <div *ngIf="!showBreadcrumb" class="mt-5"></div>
  <div class="clearfix"></div>
  <ws-alerts></ws-alerts>
  <router-outlet></router-outlet>
</div>

<ws-auth-footer
  (languageChange)="changeLanguage($event)"
  [languages]="languages"
  [selectedLanguage]="language"
></ws-auth-footer>

<ng-container *ngIf="loading || !initialized">
  <ws-spinner></ws-spinner>
</ng-container>
<ng-container *ngIf="initialized && !loading">
  <div class="row my-2">
    <div class="col-12">
      <h3 class="m-0 float-left">
        {{baseSkill.name.text}}
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            routerLinkActive="active"
            routerLink="./" [routerLinkActiveOptions]="{exact: true}"
            class="nav-link">
            {{'Base Skill' | translate}}
          </a>
        </li>
        <li class="nav-item">
          <a
            routerLinkActive="active"
            routerLink="photos"
            class="nav-link">
            {{'Photos' | translate}}
          </a>
        </li>
        <li class="nav-item">
          <a
            routerLinkActive="active"
            routerLink="tags"
            class="nav-link">
            {{'Tags' | translate}}
          </a>
        </li>
        <li class="nav-item">
          <a
            routerLinkActive="active"
            routerLink="sponsors"
            class="nav-link">
            {{'Base Sponsors' | translate}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
